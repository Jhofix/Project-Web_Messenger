<!doctype html>
<html>
    <head>
        <title>HBNB</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="mystyles/common.css" />
        <link rel="stylesheet" href="mystyles/header.css" />
        <link rel="stylesheet" href="mystyles/footer.css" />
        <link rel="stylesheet" href="mystyles/filters.css" />
        <!--<link rel="stylesheet" href="mystyles/alt.css" />-->
        <link rel="icon" href="images/hbnb_icon.png" />
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Kogi, Abuja...</h4>
                    <div class="dropdown">
                    <ul class="popover">
                        <li><h2>Kogi:</h2>
                            <ul class="cities">
                                <li><h4>Lokoja</h4></li>
                            </ul>
                        </li>
                        <li><h2>Abuja:</h2>
                            <ul class="cities">
                                <li><h4>Jabi</h4></li>
                            </ul>
                        </li>
                        <li><h2>Osun:</h2>
                            <ul class="cities">
                                <li><h4>Osogbo</h4></li>
                            </ul>
                        </li>
                    </ul>
                    </div>
                </div
                ><div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Water, Internet...</h4>
                    <div class="dropdown">
                    <ul class="popover">
                        <li><h4>Water</h4></li>
                        <li><h4>Internet</h4></li>
                        <li><h4>Electricity</h4></li>
                    </ul>
                    </div>
                </div>
                <button id="search" type="button">Search</button>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
